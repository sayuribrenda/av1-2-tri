<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perfil do Usuário</h1>
    </header>
    <main>
        <section class="profile">
            <img src="profile.jpg" alt="Imagem de Perfil" class="profile-image">
            <div class="profile-info">
                <h2>Nome do Usuário</h2>
                <p>Descrição: Desenvolvedor web com mais de 10 anos de experiência.</p>
            </div>
        </section>
        <button class="color-button" onclick="changeBackgroundColor()">Mudar Cor de Fundo</button>
    </main>
    <footer>
        <p>&copy; 2024 Perfil do Usuário. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
