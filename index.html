<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergulhe no Sucesso: A Vitória Está ao Seu Alcance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mergulhe no Sucesso: A Vitória Está ao Seu Alcance</h1>
    </header>
    <main>
        <section class="hero">
            <h2>Quando seus braços não aguentarem mais, nade com o coração</h2>
            <div class="image-container">
                <img src="peixe.jpg" alt="Imagem de um peixe" class="fish-image" id="fish">
            </div>
            <button class="move-button" onclick="moveFish()">Mover o Peixe</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mergulhe no Sucesso. Todos os direitos reservados.</p>
    </footer>
    <script>
        let position = 0; // Posição inicial do peixe

        function moveFish() {
            const fish = document.getElementById('fish');
            position += 50; // Move o peixe 50 pixels para frente
            fish.style.transform = `translateX(${position}px)`;
        }
    </script>
</body>
</html>
